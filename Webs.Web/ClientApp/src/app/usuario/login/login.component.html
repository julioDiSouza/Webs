<div class="">
  <form class="form-signin">
    <h1 class="h4 mb-2">Login do Cliente</h1>
    <input id="inputEmail" name="email" type="email" class="form-control mb-2" placeholder="Informe o email" />
    <input id="inputSenha" name="senha" type="password" class="form-control mb-2" placeholder="Senha" />
    <button class="btn btn-primary btn-block" type="submit">Entrar</button>
    <img [src]="endImg" [title]="tituloDica" />
  </form>
  {{ email }}
  {{ senha }}
</div>
